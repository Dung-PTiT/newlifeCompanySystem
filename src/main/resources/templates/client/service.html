<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/template}">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Services</title>
    <link rel="stylesheet" type="text/css" th:href="@{/staticClient/newlife/css/service.css}">
    <script th:src="@{/staticClient/newlife/js/service.js}"></script>
</head>
<body style="margin-top: 0!important;">
<div class="boxed">
    <div layout:fragment="content_body">
        <div class="tp-banner-container" id="home">
            <div class="tp-banner">
                <ul>
                    <li data-transition="random-static" data-slotamount="7" data-masterspeed="1000"
                        data-saveperformance="on">
                        <div class="image-container">
                            <img th:src="@{/staticClient/newlife/images/image24.png}" alt="slider-image"
                                 id="bg-image-1"/>
                            <div class="after"></div>
                        </div>
                        <div class="tp-caption sfl title-slide color-white center" data-x="150" data-y="70"
                             data-speed="500" data-start="500" data-easing="Power3.easeInOut">
                            <h1 class="banner-title-1">Service quality testing</h1>
                            <div>
                                <h1 class="banner-title-2">Turn your network test data into<br> actionable insights</h1>
                            </div>
                        </div>
                        <div class="tp-caption sfl flat-button-slider bg-button-slider-32bfc0" data-x="150" data-y="360"
                             data-speed="700" data-start="1500" data-easing="Power3.easeInOut">
                            <a href="#">Xem thÃªm</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-chevron-right"></i></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="menu-content">
            <ul>
                <li><a href="#productOverview">Product Overview</a></li>
                <li><a href="#keyBenefit">Key Benefits</a></li>
                <li><a href="#feature">Features</a></li>
            </ul>
        </div>
        <div class="div-key-feature">
            <div class="row" id="productOverview"></div>
            <div class="row" style="margin-top: 10.4375em; margin-bottom: 1.4375em">
                <div class="col-12" style="text-align: center; margin-bottom: 30px">
                    <h1 class="text-danger" data-aos="zoom-in">Key Benefits</h1>
                </div>
            </div>
            <div class="row" id="keyBenefit" style="scroll-margin-top: 190px;"></div>
            <div class="row" id="feature">
                <div class="col-12" style="text-align: center">
                    <h1 class="text-danger" data-aos="zoom-in">Feature</h1>
                </div>
            </div>
            <div class="row" id="featureDiv"></div>
        </div>
    </div>
</div>
</body>
</html>
