<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/template}">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Quản lý trang chủ</title>
    <script th:src="@{/staticAdmin/global_assets/js/plugins/editors/summernote/summernote.min.js}"></script>
    <script th:src="@{/staticAdmin/global_assets/js/plugins/forms/styling/uniform.min.js}"></script>
    <script th:src="@{/staticAdmin/global_assets/js/demo_pages/editor_summernote.js}"></script>
    <script th:src="@{/staticAdmin/js_templates/dashboard.js}"></script>
</head>
<body>
<div class="content">
    <section class="container-fluid bg-light h-100" layout:fragment="content_body">
        <div class="content-wrapper">
            <div class="content">
                <div class="card">
                    <div class="card-header header-elements-inline">
                        <h5 class="card-title">Danh sách bài viết</h5>
                        <div class="header-elements">
                            <div class="list-icons">
                                <a class="list-icons-item" data-action="collapse"></a>
                                <a class="list-icons-item" data-action="reload"></a>
                                <a href="#1">1</a>
                                <a href="#2">2</a>
                                <a href="#3">3</a>
                                <a href="#4">4</a>
                                <a href="#5">5</a>
                                <a href="#6">6</a>
                                <a href="#7">7</a>
                            </div>
                        </div>
                    </div>
                    <!--                    max-height: 700px;overflow: auto;display:inline-block;-->
                    <div>
                        <table class="table table-striped table-hover table-responsive pr-2 pl-2" id="postTable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" role="dialog" id="modal-upload-file" aria-label="Insert Image"
             style="display: none;"
             aria-hidden="true">
            <form id="fileUploadForm" method="POST" enctype="multipart/form-data">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"><h4 class="modal-title">Thêm ảnh</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                    aria-hidden="true">×
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group note-form-group">
                                <input class="note-image-input form-control-file note-form-control note-input"
                                       type="file" name="file" onchange="loadFile(event)"
                                       id="fileName">
                                <div class="card mt-3">
                                    <div class="card-body">
                                        <div class="form-group" style="text-align: center;">
                                            <img id="img_current_show" class="img-fluid" style="zoom: 0.5"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary note-btn note-btn-primary note-image-btn"
                                    id="submitButton">Cập
                                nhật
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</div>
</body>
</html>
